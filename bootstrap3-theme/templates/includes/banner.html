<!--http://www.tutorialrepublic.com/twitter-bootstrap-tutorial/bootstrap-carousel.php-->
<div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Carousel indicators -->
    <!-- Wrapper for carousel items -->
    <div class="carousel-inner">
        <div class="item active">
						<center>
						<img src="{{ SITEURL }}/{{ BANNER }}" style="padding-top: 0px;
							padding-bottom: 0px" class="img-responsive">
						</center>
        </div>
        <div class="item">
						<center>
							<img src="{{ SITEURL }}/images/DSI_pics/office_hours_in_conference_room_small.jpg"
							style="padding-top: 0px;
							padding-bottom: 0px" class="img-responsive">
						</center>
        </div>
        <div class="item">
						<center>
							<img src="{{ SITEURL }}/images/DSI_pics/IMG_4202_small.jpg"
							style="padding-top: 0px;
							padding-bottom: 0px" class="img-responsive">
						</center>
        </div>

        {% for article in articles[:RECENT_POST_COUNT] %}
        <div class="item">
						<center>
							<h1>
								<a href="{{ SITEURL }}/{{ article.url }}">
										{{ article.title }}
								</a>
							</h1>
							<p> {{ article.summary }} </p>
						</center>
        </div>
				{% endfor %}
    </div>

    <!-- Carousel controls -->
    <a class="carousel-control left" href="#myCarousel" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
    </a>
    <a class="carousel-control right" href="#myCarousel" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
    </a>
</div>

<div class="row">
	<ol class="carousel-indicators">
			<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
			<li data-target="#myCarousel" data-slide-to="1"></li>
			<li data-target="#myCarousel" data-slide-to="2"></li>
      {% for postNo in range(3: 3 + RECENT_POST_COUNT) %}
			<li data-target="#myCarousel" data-slide-to="{{ postNo }}"></li>
			{% endfor %}
	</ol>   
</div>
